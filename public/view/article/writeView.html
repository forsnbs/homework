<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="../../js/article/client.js"></script>


<!-- 글쓰기뷰 이벤트 핸들링 -->
<script>

	$(document).ready(function() {

		$('#save_button').click(function() {

			var title = $('#title').val();
			var content = $('#content').val();
			var writer = $('#writer').val();
			var article = new Article(title, content, writer);

			Controllers.getArticleController().requestSave(article);

		});

	});

</script>

<style>
.insert_box {
	border-style: solid;
	border--width: 1px;

}
</style>

</head>
<body>
	<div>
		<input class="insert_box" type="text" placeholder="제목 입력" id="title">
	</div>
	<div>
		<input class="insert_box" type="text" placeholder="내용 입력" id="content">
	</div>
	<div>
		<input class="insert_box" type="text" placeholder="작성자 입력" id="writer">
	</div>
	<div>
		<button class="btn btn-primary btn-sm" id="save_button">저장</button>
		<!-- <input type="button" value="저장" id="save_button"> -->
	</div>
</body>
</html>
